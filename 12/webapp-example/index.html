<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/vite.svg"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Form example</title>
        <script defer type="module" src="/main.js"></script>
    </head>
    <body>
        <main class="maincontent">
            <div class="content">
                <h1 class="content__title">
                    Learn to code by watching others
                </h1>

                <p>
                    See how experienced developers solve
                    problems in real-time. Watching scripted
                    tutorials is great, but understanding
                    how developers think is invaluable.
                </p>
            </div>

            <div>
                <div class="banner">
                    Try it free 7 days then $20/mo.
                    thereafter
                </div>

                <form class="form">
                    <div class="inputWrap">
                        <label
                            class="inputWrap__label"
                            for="firstname"
                            >First Name</label
                        >
                        <input
                            class="inputWrap__input"
                            type="text"
                            id="firstname"
                            placeholder="First Name"
                        />
                    </div>
                    <div class="inputWrap">
                        <label
                            class="inputWrap__label"
                            for="lastname"
                            >Last Name</label
                        >
                        <input
                            class="inputWrap__input"
                            type="text"
                            id="lastname"
                            placeholder="Last Name"
                        />
                    </div>
                    <div class="inputWrap">
                        <label
                            class="inputWrap__label"
                            for="email"
                            >Email Address
                        </label>
                        <input
                            class="inputWrap__input"
                            type="text"
                            placeholder="Email Address"
                            id="email"
                        />
                    </div>
                    <div class="inputWrap">
                        <label
                            class="inputWrap__label"
                            for="password"
                            >Password</label
                        >
                        <input
                            class="inputWrap__input"
                            type="password"
                            id="password"
                            placeholder="Enter min 8 characters"
                        />
                    </div>
                    <button
                        class="button button--secondary"
                    >
                        Claim for free trial
                    </button>
                    <p>
                        By clicking the button, you are
                        agreeing to our
                        <a href="#">Terms and Services</a>
                    </p>
                </form>
            </div>
        </main>
    </body>
</html>

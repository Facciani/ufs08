<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Form example</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Dati personali</legend>
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        required
                    />
                </div>
                <div class="input-wrapper">
                    <label for="surname">Cognome</label>
                    <input
                        type="text"
                        name="surname"
                        id="surname"
                        required
                    />
                </div>

                <div class="input-wrapper">
                    <label for="birth"
                        >Data di nascita</label
                    >
                    <input
                        type="date"
                        name="birth"
                        id="birth"
                        value="2018-07-22"
                        min="2018-01-01"
                        max="2018-12-31"
                    />
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        pattern=".+@globex\.com"
                        size="30"
                        required
                    />
                    <span class="invalid-msg"
                        >Email not valid</span
                    >
                </div>
                <div class="radio-wrapper">
                    <label
                        class="radio-main-label"
                        for="sex"
                        >Sesso</label
                    >
                    <div class="radio">
                        <input
                            type="radio"
                            name="sex"
                            id="male"
                            value="male"
                        />
                        <label for="male">Maschio</label>
                    </div>
                    <div class="radio">
                        <input
                            type="radio"
                            name="sex"
                            id="female"
                            value="female"
                        />
                        <label for="female">Femmina</label>
                    </div>
                    <div class="radio">
                        <input
                            type="radio"
                            name="sex"
                            id="others"
                            value="others"
                        />
                        <label for="others">Altro</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Curiosità</legend>
                <div class="input-wrapper">
                    <label for="numberOfAnimals"
                        >Quanti animali domestici hai?
                    </label>
                    <input
                        type="number"
                        name="numberOfAnimals"
                        id="numberOfAnimals"
                        min="0"
                        max="20"
                    />
                </div>
                <div class="input-wrapper">
                    <label for="favouriteColor"
                        >Quale è il tuo colore
                        preferito?</label
                    >
                    <input
                        type="color"
                        name="favouriteColor"
                        id="favouriteColor"
                    />
                </div>
                <div class="input-wrapper">
                    <label for="fruits-choice"
                        >Quale è il tuo frutto
                        preferito?</label
                    >
                    <!-- <select name="fruits" id="fruits">
                        <option value="strawberry">
                            Fragola
                        </option>
                        <option value="orange">
                            Arancia
                        </option>
                        <option value="apple">Apple</option>
                    </select> -->

                    <input
                        list="fruits-type"
                        id="fruits-choice"
                        name="fruits-choice"
                        autocomplete="off"
                    />

                    <datalist
                        name="fruits-type"
                        id="fruits-type"
                        autocomplete="off"
                    >
                        <option value="strawberry">
                            Fragola
                        </option>
                        <option value="orange">
                            Arancia
                        </option>
                        <option value="apple">Apple</option>
                    </datalist>
                </div>
                <div class="input-wrapper">
                    <label for="heigth"
                        >La tua altezza?
                    </label>
                    <input
                        type="range"
                        name="heigth"
                        id="heigth"
                        min="100"
                        max="250"
                    />
                    <span id="valueHeigth"></span>
                </div>
            </fieldset>

            <div class="input-wrapper">
                <label for="gdpr">Accept condition</label>
                <input
                    class="checkbox"
                    type="checkbox"
                    name="gdpr"
                    id="gdpr"
                    checked
                />
            </div>

            <div class="input-wrapper">
                <label for="pw">Password</label>
                <input type="password" name="pw" id="pw" />
            </div>

            <button type="submit">Registrati</button>
        </form>
    </body>
</html>

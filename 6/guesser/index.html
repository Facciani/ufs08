<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="js.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Indovina il numero!</h1>
    <p>
      Il computer estrarrà un numero a caso tra 0 e 5, inserisci il
      numero che pensi verrà estratto!
    </p>
    <label for="guess">Inserisci il numero che hai pensato:</label>
    <input id="guess" type="text" />
    <button onclick="sendTheGuess()" id = "sendGuess">Invia la risposta</button>
    <button onclick="nextRound()">Prossimo turno</button>
    <button onclick="Reset()">Resetta gioco</button>

    <br><br><for>Quante volte hai indovinato?: </for><p id = "score"></p>
    <p id = "result"></p>
  </body>
</html>
